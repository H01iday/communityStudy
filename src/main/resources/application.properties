server.port=8080
server.servlet.context-path=/communityStudy

spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nowcoder.communityStudy.entity
# insert的时候id自增长
mybatis.configuration.use-generated-keys=true
# header_url headerUrl 这两种命名方式可以自动匹配 保证属性和db中的字段名能够匹配起来
mybatis.configuration.map-underscore-to-camel-case=true

